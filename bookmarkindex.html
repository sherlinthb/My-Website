<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    <link rel="icon" href="../../../../favicon.ico">

    <title>Website Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bookmarkstyle.css" rel="stylesheet">

  </head>

  <body onload="fetchBookmarks()">


    <main role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="container">
          <h2 class="display-3">Bookmarker</h2>
          <p>Bookmark all of your favorite websites, to stay up-to-date with all the current content!</p>
		  <form id="myform">
			  <div class="form-group">
				<label>Website Name</lable>
				<input type="text" class="form-control" id="siteName" placeholder="website name">
			  </div>
			  <div class="form-group">
				<label>Website URL</label>
				<input thype ="text" class="form-control" id="siteUrl" placeholder="website URL">
			  </div>
			  <button type"submit" class="btn btn-primary">Submit</button>
			</form>
        </div>
      </div>

      <div class="container">
        <!-- Example row of columns -->
        <div class="row">
          <div class="col-lg-12">
           <div id="bookmarksResults">
		   
		   </div>
          </div>
          
        </div>

        <hr>

      </div> <!-- /container -->

    </main>

    <footer class="container">
      <p>&copy;Bookmarker 2017-2018</p>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
	

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/bookmarkmain.js"></script>
  </body>
</html>
